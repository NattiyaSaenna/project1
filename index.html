<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-phong-shader"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="stage" src="asset/stageshibuy002/scene.gltf"></a-asset-item>
      <a-asset-item id="dance1" src="asset/boy_1/scene.gltf"></a-asset-item>
      <a-asset-item id="dance2" src="asset/boy_2/scene.gltf"></a-asset-item>
      <a-asset-item id="dance3" src="asset/meg_twerk/scene.gltf"></a-asset-item>
      <a-asset-item id="dance4" src="asset/dog/scene.gltf"></a-asset-item>
      <a-asset-item id="dance5" src="asset/twerk/scene.gltf"></a-asset-item>
      <a-asset-item id="a1" src="asset/alien/scene.gltf"></a-asset-item>
      <a-asset-item id="a2" src="asset/spooky/scene.gltf"></a-asset-item>
      <a-asset-item id="a3" src="asset/straw_mat/scene.gltf"></a-asset-item>
      <a-asset-item id="a4" src="asset/sitting_alien/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#dance1" position="10 -8 20" rotation="0 0 0" scale="4.5 4.5 4.5" animation-mixer></a-entity>
    <a-entity gltf-model="#dance2" position="-10 -8 20" rotation="0 0 0" scale="6 6 6" animation-mixer></a-entity>
    <a-entity gltf-model="#dance3" position="0 -8 10" rotation="0 0 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#dance4" position="20 -8 10" rotation="0 -40 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#dance5" position="10 -8 0" rotation="0 -40 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#a1" position="-20 0 50" rotation="0 180 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#a1" position="20 0 50" rotation="0 180 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#a1" position="0 0 50" rotation="0 180 0" scale="3 3 3" animation-mixer></a-entity>
    <a-entity gltf-model="#a2" position="-10 -8 10" rotation="0 0 0" scale="1.5 1.5 1.5" animation-mixer></a-entity>
    <a-entity gltf-model="#a3" position="15 -8 0" rotation="0 0 0" scale="10 10 10" animation-mixer></a-entity>
    <a-entity gltf-model="#a4" position="20 -8 0" rotation="0 10 0" scale="3 3 3" animation-mixer></a-entity>
    
    <a-entity id="TV" class="intersectable">
      <a-video src="asset/mv.mp4" position="0 20 60" rotation="0 0 0" geometry="height:35;width:50"></a-video>
    </a-entity>

    <a-entity gltf-model="#stage" scale="10 10 10" position="0 0 80" rotation="0 180 0"></a-entity>
    <a-sky color="#6EBAA7"></a-sky>
    <a-light position="0 0 0" type="point"></a-light>

    <a-entity class="blinking-light" position="28 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="20 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="12 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="4 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="-4 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="-12 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="-20 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>
    <a-entity class="blinking-light" position="-28 50 55" light="type: point; intensity: 50; distance: 15.5; decay: 1"
      scale="0.5 0.5 0.5"></a-entity>


    <a-light id="light1" position="10 -8 10" type="point" intensity="10" distance="10" decay="2"
      color="#ff69b4"></a-light>
    <a-light id="light2" position="0 -8 20" type="point" intensity="10" distance="10" decay="2"
      color="#ffff00"></a-light>
    <a-light id="light3" position="-20 -8 0" type="point" intensity="10" distance="10" decay="2"
      color="#00ff00"></a-light>
    <a-light id="light4" position="-10 -8 -10" type="point" intensity="10" distance="10" decay="2"
      color="#0000ff"></a-light>


    <script src="light.js"></script>
  </a-scene>
</body>

</html>
